<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags with CSS Gradients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .flag-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .flag-card {
            text-align: center;
        }

        .flag {
            width: 120px;
            height: 80px;
            border: 1px solid #d5d5d5;
            box-shadow: 6px 6px 15px rgb(175, 175, 175);
        }
    </style>
</head>

<body>
    <h1>Country Flags</h1>
    <div class="flag-container">
        <!-- France -->
        <div class="flag-card">
            <div class="flag"
                style="background: linear-gradient(to right, #0055a4 33.33%, #fff 33.33%, #fff 66.66%, #ef4135 66.66%);">
            </div>
            <p>France</p>
        </div>
        <!-- Italy -->
        <div class="flag-card">
            <div class="flag"
                style="background: linear-gradient(to right, #009246 33.33%, #fff 33.33%, #fff 66.66%, #ce2b37 66.66%);">
            </div>
            <p>Italy</p>
        </div>
        <!-- Romania -->
        <div class="flag-card">
            <div class="flag"
                style="background: linear-gradient(to right, #002b7f 33.33%, #fcd116 33.33%, #fcd116 66.66%, #ce1126 66.66%);">
            </div>
            <p>Romania</p>
        </div>
        <!-- Mali -->
        <div class="flag-card">
            <div class="flag"
                style="background: linear-gradient(to right, #14b53a 33.33%, #fcd116 33.33%, #fcd116 66.66%, #ce1126 66.66%);">
            </div>
            <p>Mali</p>
        </div>
        <!-- Belgium -->
        <div class="flag-card">
            <div class="flag"
                style="background: linear-gradient(to right, #000 33.33%, #ffd700 33.33%, #ffd700 66.66%, #ff0000 66.66%);">
            </div>
            <p>Belgium</p>
        </div>
        <!-- Nigeria -->
        <div class="flag-card">
            <div class="flag"
                style="background: linear-gradient(to right, #008753 33.33%, #fff 33.33%, #fff 66.66%, #008753 66.66%);">
            </div>
            <p>Nigeria</p>
        </div>
        <!-- Bulgaria -->
        <div class="flag-card">
            <div class="flag"
                style="background: linear-gradient(to bottom, #fff 33.33%, #00966e 33.33%, #00966e 66.66%, #d62612 66.66%);">
            </div>
            <p>Bulgaria</p>
        </div>
        <!-- Armenia -->
        <div class="flag-card">
            <div class="flag"
                style="background: linear-gradient(to bottom, #0033a0 33.33%, #f2a800 33.33%, #f2a800 66.66%, #d90012 66.66%);">
            </div>
            <p>Armenia</p>
        </div>
        <!-- Mauritius -->
        <div class="flag-card">
            <div class="flag"
                style="background: linear-gradient(to bottom, #ee2737 25%, #001a72 25%, #001a72 50%, #ffd100 50%, #ffd100 75%, #00a651 75%);">
            </div>
            <p>Mauritius</p>
        </div>
        <!-- Austria -->
        <div class="flag-card">
            <div class="flag"
                style="background: linear-gradient(to bottom, #ed2939 33.33%, #fff 33.33%, #fff 66.66%, #ed2939 66.66%);">
            </div>
            <p>Austria</p>
        </div>
        <!-- Netherlands -->
        <div class="flag-card">
            <div class="flag"
                style="background: linear-gradient(to bottom, #21468b 33.33%, #fff 33.33%, #fff 66.66%, #ae1c28 66.66%);">
            </div>
            <p>Netherlands</p>
        </div>
        <!-- Monaco -->
        <div class="flag-card">
            <div class="flag" style="background: linear-gradient(to bottom, #ed2939 50%, #fff 50%);"></div>
            <p>Monaco</p>
        </div>
    </div>
</body>

</html>
